    var slideIndex = 1;

    $("#prev").click(function(){

    });

    $("#next").click(function(){
        plusSlides(+1);
    });

    $("#link1").click(function(){
        currentSlides(1);
    });

    $("#link2").click(function(){
        currentSlides(2);
    });

    $("#link3").click(function(){
        currentSlides(3);
    });

    function plusSlides(n) {
        showSlides(slideIndex+=n);
    }

    function currentSlides(n){
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var navs = document.getElementsByClassName(' news-link');
        //console.log(navs.length);
        if(n > navs.length){
          slideIndex = 1;
        }
        if (n<1) {
          slideIndex = navs.length;
        }
        //console.log(navs);
        for (var i = 0; i < navs.length; i++) {
          navs[i].className=navs[i].className.replace(" current-app","");
        }
        //console.log(navs);
        navs[slideIndex-1].className += " current-app";

        render_feed();

    }

    function render_feed(){
        if(slideIndex==1){
            displayAll();
        }
        else if (slideIndex == 2) {
            displayEntertainment();
        }
        else if (slideIndex == 3) {
            displayTechnology();
        }
    }
